<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Kongo</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
       
        <div class="foreground">
           
            <div class="sky">
                <div class="clouds">Clouds
                    <div id="cloud1">Cloud1</div>
                    <div id="cloud2">Cloud2</div>
                </div>
                <div class="airplane" id="small">Small Airplane</div>
                <div class="skyline">
                    <div class="building" id="B1" ></div>
                    <div class="building" id="B2" ></div>
                    <div class="building" id="B3" ></div>
                    <div class="building" id="B4" ></div>
                    <div class="building" id="B5" ></div>
                    <div class="building" id="B6" ></div>
                    <div class="building" id="B7" ></div>
                    <div class="building" id="B8" ></div>
                </div>
            </div>
            <div class="tower">Tower</div>
           
           <div class="kongo">Kongo</div>
           <div class="airplane" id="large">Large Airplane
               <div class="wing" id="top"></div>
               <div class="wing" id="bottom"></div>
               <div class="cockpit"></div>
               <div class="tail"></div>
               <div class="wheel"></div>
           </div>
       </div> 
    </div>
</body>
</html>
