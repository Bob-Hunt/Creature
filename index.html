<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gordziller</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="wrapper">
     
      <div class="foreground">
        
        <div class="container">
          
          <div class="sky">
              <div class="skyline">
                  <div class="building" id="B1" ></div>
                  <div class="building" id="B2" ></div>
                  <div class="building" id="B3" ></div>
                  <div class="building" id="B4" ></div>
                  <div class="building" id="B5" ></div>
                  <div class="building" id="B6" ></div>
                  <div class="building" id="B7" ></div>
                  <div class="building" id="B8" ></div>
              </div>
          </div>
          
          <div class="gordziller" id="creature">
            <div class="head" id="snout">
              <div class="mouth"></div>
              <div class="nostril"></div>
            </div>
            <div class="head" id="skull">
              <div class="eye">
                <div class="pupil"></div>
              </div>
            </div>
            <div class="body" id="front">
              <div class="arm-top"></div>
              <div class="arm-bottom"></div>
            </div>
            <div class="body" id="middle"></div>
            <div class="body" id="end"></div>
            <div class="tail" id="base"></div>
            <div class="tail" id="center"></div>
            <div class="tail" id="tip"></div>
            <div class="tail" id="tippy-tip"></div>
          </div>
          
          <div class="towers">
            <div class="tower" id="t1"></div>
            <div class="tower" id="t2"></div>
            <div class="tower" id="t3"></div>
            <div class="tower" id="t4"></div>
            <div class="tower" id="empire"></div>
            <div class="tower" id="t5"></div>
            <div class="tower" id="t6"></div>
            <div class="tower" id="t7"></div>
            <div class="tower" id="t8"></div>
          </div>
          
        </div>
        
     </div> 
     <div class="button-wrapper">
       <button onclick="moveLeft()" class="button" id="left" >Tap to Move Left</button>
       <button onclick="moveRight()" class="button" id="right" >Tap to Move Right</button>
     </div>  

  </div>
  <script type="text/javascript" src="index.js"></script>

</body>
</html>
